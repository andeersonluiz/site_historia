dartdoc:
  categories:
    "Store":
      markdown: doc/Store.md
      name: Store
    "Support":
      markdown: doc/Support.md
      name: Support
    "Theme":
        markdown: doc/Theme.md
        name: Theme
    "Screen":
      markdown: doc/Screen.md
      name: Screen
    "Model":
      markdown: doc/Mobile.md
      name: Model
    "Mobile":
      markdown: doc/Mobile.md
      name: Mobile
    "Firebase":
      markdown: doc/Firebase.md
      name: Firebase
    "Desktop":
      markdown: doc/Desktop.md
      name: Desktop
    "Component":
      markdown: doc/Component.md
      name: Component
  subcategories:
    "Page":
      markdown: doc/Page.md
      name: Page
    "Widget":
      markdown: doc/Widget.md
      name: Widget
    "Drawer":
      markdown: doc/Drawer.md
      name: Drawer
    "Footer":
      markdown: doc/Footer.md
      name: Footer
  errors:
    # Default errors of dartdoc:
    - duplicate-file
    - invalid-parameter
    - no-defining-library-found
    - tool-error
    - unresolved-export
    # Warnings that are elevated to errors:
    - ambiguous-doc-reference
    - ambiguous-reexport
    - broken-link
    - category-order-gives-missing-package-name
    - deprecated
    - ignored-canonical-for
    - missing-from-search-index
    - no-canonical-found
    - no-documentable-libraries
    - no-library-level-docs
    - not-implemented
    - orphaned-file
    - reexported-private-api-across-packages
    # - unknown-directive  # Disabled due to https://github.com/dart-lang/dartdoc/issues/2353
    - unknown-file
    - unknown-macro
    - unresolved-doc-reference